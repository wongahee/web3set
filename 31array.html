<!Doctype html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>배열</title>
    </head>
    <body>
        <h1>배열</h1>
        <script>
            // 배열 : 여러개의 동일한 종류의 값들로 구성된 자료구조
            //        배열을 구성하는 각 요소들은 위치값index으로 참조가능
            // 변수명 = [값, 값, 값]
            // 변수명 = Array(값, 값, 값)
            // 변수명 = new Array(값, 값, 값)

            // 성적처리프로그램 v2
            let names = ['혜교','지현','수지'];
            let kors = [99, 98, 99];
            let engs = Array(54, 65, 76);
            let mats = new Array(43, 65, 76);

            let tots = [0, 0, 0];
            let avgs = [0.0, 0.0, 0.0];
            let grds = ['가','가','가'];

            for(let  i = 0; i < names.length; ++i){
                tots[i] = kors[i] + engs[i] + mats[i];
                avgs[i] = (tots[i]/3);

                let x = Math.floor(avgs[i]/10);
                switch(x) {
                   case 10 :
                   case 9 :  grds[i] = '수'; break;
                   case 8 :  grds[i] = '우'; break;
                   case 7 :  grds[i] = '미'; break;
                   case 6 :  grds[i] = '양'; break;
                   default : grds[i] = '가';
                }
                let result = names[i] + '/' +
                             kors[i] + '/' + engs[i] + '/' + mats[i] + '<br>' + tots[i] + '/' + avgs[i].toFixed(1) + '/' + grds[i];

                document.write('<p>' + result + '</p>')
            }
        </script>
    </body>
</html>
