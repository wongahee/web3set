<!Doctype html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>반복문</title>
    </head>
    <body>
        <h1>반복문</h1>
        <script>
            // 반복문 : 특정명령을 지정한 횟수만큼 또는
            //          조건을 만족할때까지 반복 수행하는 실행문
            // for(초기값;조건식;증감식) { 반복구문; }
            // while(조건식) { 반복구문; 증감식; }

            // ex) 1~10까지 정수 출력
            // for문
            for(let i = 1; i<=10; ++i){
                document.write(i + "&nbsp;");
            }
            document.write("<br>");
            // or
            let result = "<p>";
            for(i = 1; i<=10; ++i){
                result += i + ", ";
            }
            document.write(result + "</p>");
            document.write("<br>");

            // while문
            let j = 0;
            while(j<10){
                ++j;
                document.writeln(j);
            }
            document.write("<br>");
            // or
            j = 1;
            result = "<p>";
            while(j<=10){
                result += j + ", ";
                ++j;
            }
            document.write(result + "</p>");
            document.write("<br>");

            // ex) 1~100사이 짝수 출력
            for(let k = 1; k<=100; k++){
                if(k%2==0){
                document.write(k + "&nbsp;");
                }
            }
            document.write("<br>");

            let l = 1;
            while(l<=100){
                ++l;
                if(l%2==0){
                document.writeln(l);
                }
            }
            document.write("<br>");

            result = "<p>";
            for(let k = 1; k<=100; k++){
                if(k%2==0){
                result += k + ", ";
                }
            }
            document.write(result + "</p>");
            document.write("<br>");

            result = "<p>";
            k = 1;
            while(l<=100){
                if(l%2==0){
                    result += l + ", ";
                    ++l;
                }
            }
            document.write(result + "</p>");
            document.write("<br>");

        </script>

        <h1>객체 다루기</h1>
        <script>
            // 객체를 반복문으로 다루기
            // 객체의 속성을 출력하려면 '객체명.속성명', '객체명['속성명']' 사용
            let person = { name : "혜교", kor:99, eng:98, mat:99};

            document.write("<p>" + person.name + "</p>");
            document.write("<p>" + person['name'] + "</p>");

            // 객체의 모든 속성을 반복문으로 출력
            // for in 구문으로 객체의 속성명을 추출하고
            // 이것을 이용해서 속성값을 출력함
            for(let prop in person ){
            //document.write("<p>" + prop + "</p>");        // 속성명
            document.write("<p>" + person[prop] + "</p>");  // 속성값
            }

            // 여러 개의 객체들을 다루기
            // 배열을 for in 구문으로 실행하면 배열의 위치값(index)이 출력
            let persons = [{ name:'혜교', age:35 },{ name:'수지', age:29 },
                          { name:'지현', age:41 }];
            for(let idx in persons) {
              //document.write("<p>" + idx + "</p>");  // 위치값 출력
              //document.write("<p>" + persons[idx] + "</p>"); // 배열요소 출력
                let person = persons[idx]
                for(let p in person){
                    document.write("<p>" + person[p] + "</p>");
                }
            }

            // for in 구문보다 효과적으로 객체를 순환하려면
            // for of 구문을 사용하는 것이 좋음
            // 참고로 자바에서는 Iterator, hasNext, next 메서드와 유사
            for(let person of persons) {
                 //document.write("<p>" + person + "</p>");
                for(let p in person){
                    document.write("<p>" + person[p] + "</p>");
                }
            }
             </script>

    </body>
</html>
