<!Doctype html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>javascript</title>
        <script>
//           alert("Hello, World!!");
        </script>

    </head>
    <body onload="alert('Hello, World!!')">
        <h1>javascript</h1>
        <div>
            <button type="button" onclick="alert('Hello, World!!')">눌러보세요!</button>
        </div>
        <script>
//           alert("Hello, World!!");
        </script>

        <script>
            // 변수 선언
            var name = '혜교';
            let kor = 99;
            let eng = 98;
            let mat = 99;

            tot = kor + eng + mat;
            avg = tot / 3;

            // 출력
            /*소스 실행 시 브라우저 내 문서에 다음요소 추가*/
            document.write("<p>" + name + "</p>");
            document.write("<p>" + kor + "</p>");
            document.write("<p>" + eng + "</p>");
            document.write("<p>" + mat + "</p>"); // <p></p> : 줄바꿈
            document.write("<p>" + tot + "</p>");
            document.write("<p>" + avg + "</p>");

            /*소스 실행 시 브라우저 콘솔에 출력*/ //우클릭> 검사> console창
            console.log(name);
            console.log(kor);
            console.log(eng);
            console.log(mat);

            /*소스 실행 시 문서 내 특정 요소에 출력*/
            let h1 = document.getElementsByTagName('h1'); //elements->배열
            // 태그명이 h1인 요소들을 배열로 가져옴
            h1[0].innerHTML = name + "/" + kor + "/" + eng + "/" + mat;
            // 0번째 h1안에 다음
        </script>

        <script src="/js/hello.js"></script>
    </body>
</html>
