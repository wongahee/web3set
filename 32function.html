        <h1>함수의 매개변수와 리턴값</h1>
        <script>
            // 리턴값
            // 함수의 맨 끝에 return문을 사용하면
            // 함수를 호출한 주체에게 결과를 넘길 수 있음
            // 단, 함수의 중간에 return문을 사용하면
            // 함수의 나머지부분을 수행하지 않고 중단하는 역할을 하기도함

            function gugudan3() {
                let dan = prompt('단을 입력하세요 (1-9)');

                let result = ' ';      // 출력결과를 저장할 변수 선언
                for (let i = 1; i <= 9; ++i) {
                    result += dan + ' x ' + i + ' = ' + (dan*i) + '<br>';
                }
                //document.write(result);
                // -> 출력문을 함수안에 적게되면 함수 기능을 한정적으로 만듬
                return result;      // 모아둔 결과를 호출자에게 넘김
            }
            //document.write( gugudan3() );

            document.write('<hr>');

            // 2개의 숫자를 입력받아 사칙연산을 수행하고 결과를 출력하는
            // compute함수를 작성하세요.

            // 매개변수가 있는 함수 정의
            // function 함수명(매개변수1, 매개변수2){
            //      함수몸체
            // }
            function compute(x,y) {
                let sum = x + y;
                let sub = x - y;
                let mul = x * y;
                let div = x / y;

                let result = sum + '/' + sub + '/' + mul + '/' + div + '<br>';
                document.write(result);
            }
            compute(10, 5);
        </script>

        <h1>익명함수</h1>
        <script>
            // 익명함수, anonymous function
            // 함수를 정의할 때, 이름을 지정하지 않은 함수를 의미
            // 함수를 실행할 때 반드시 함수명을 호출해야 하는데
            // 익명함수는 함수 정의와 동시에 함수를 바로 실행할 수 있음.

            // 간단한 인사말 출력
            function sayHello(msg) { // 기명함수(이름o)
                document.write(msg + '<br>');
            }
            sayHello('Hello, World!!');

            let sayHello2 = function (msg) { // 익명함수(이름x)
                document.write(msg + '<br>');
            }
            sayHello2('Hello, World, again!!');

            // ES6에서 추가된 arrow function : 람다식 lamda
            // let sayHello3 = (msg) => { document.write(msg + '<br>'); };
            // let sayHello3 = (msg) =>  document.write(msg + '<br>');
            // 중괄호 제거해도 실행가능
            let sayHello3 = msg =>  document.write(msg + '<br>');
            sayHello3('Hello, World, repeat!!');

            // 함수 정의와 동시에 바로 실행 - 주로 1회성에 사용됨
            (function (msg) {
                document.write(msg + '<br>');
            }) ('Hello, World, iterate!!');
        </script>
