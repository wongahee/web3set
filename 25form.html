<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>form</title>
  </head>
  <body>
      <h1>폼</h1>
      <h2>기본 폼 : form-group, form-control</h2>
      <form name="frm1" id="frm1" method="post">
          <div class="form-group">
              <label for="userid">아이디</label>
              <input type="text" name="userid" id="userid"
                     class="form-control col-5">
          </div>
          <div class="form-group">
              <label for="passwd">비밀번호</label>
              <input type="password" name="passwd" id="passwd"
                     class="form-control col-5">
          </div>
          <div class="form-group">
              <button type="button" class="btn btn-primary">로그인</button>
          </div>
      </form>

      <h2>한줄 폼 : row, col</h2>
      <form name="frm2" id="frm2" method="post">
          <div class="form-group row">
              <label for="userid" class="col-2 offset-1">아이디</label>
              <input type="text" name="userid" id="userid"
                     class="form-control col-5">
          </div>
          <div class="form-group row">
              <label for="passwd" class="col-2 offset-1">비밀번호</label>
              <input type="password" name="passwd" id="passwd"
                     class="form-control col-5">
          </div>
          <div class="form-group row">
              <div class="col-2 offset-1"></div>
              <button type="button" class="btn btn-primary">로그인</button>
          </div>
      </form>

      <h2>한줄 폼 : form-inline</h2>
      <form class="form-inline">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Email</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
    </form>

      <h2>라디오버튼/체크박스버튼 : form-check-input/label</h2>
      <form name="frm3" id="frm3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="1">
              <label class="form-check-label">남자</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="2">
              <label class="form-check-label">여자</label>
          </div>
      </form>

      <form name="frm4" id="frm4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="gender" id="gender" value="1">
              <label class="form-check-label">여행</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="gender" id="gender" value="2">
              <label class="form-check-label">독서</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="gender" id="gender" value="3">
              <label class="form-check-label">운동</label>
          </div>
      </form>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
