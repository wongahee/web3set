<!Doctype html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>이벤트처리</title>
    </head>
    <body>
        <h1>이벤트처리</h1>
        <!-- 버튼 1 -->
        <button type="button" onclick="alert('Hello, World!!')" onmouseover="alert('Hello, World, again!!')">눌러보세요!</button>

        <!-- 버튼 2 -->
        <button type="button" onclick="sayHello()" onmouseover="sayHello2()">또, 눌러보세요!</button>

        <!-- 버튼 3 -->
        <button type="button" id="btn3">다시, 눌러보세요!</button>

        <!-- 버튼 4 -->
        <button type="button" id="btn4">한번 더, 눌러보세요!</button>

        <script>
            // 버튼 2
            function sayHello() { alert('Hello, World!!'); }
            function sayHello2() { alert('Hello, World, again!!'); }

            // 버튼 3
            window.onload = function() {
                let btn3 = document.getElementById('btn3');
                btn3.onclick = sayHello;
            } // 브라우저에 의해 문서가 로딩될 때 위 코드를 실행
              // btn3이라는 객체를 찾아서 btn3 변수에 저장
              // btn3변수에 click 이벤트를 추가하고
              // 이벤트발생 시 sayHello함수를 실행

            // 버튼 4
            let btn4 = document.getElementById('btn4');
            btn4.addEventListener('click', sayHello);
            // window.onload를 사용하지 않고 이벤트 정의 가능
        </script>

        <h2>성적처리 프로그램</h2>
        <form name="sjfrm">
            <div>이름 : <input type="text" name="name"></div>
            <div>국어 : <input type="text" name="kor"></div>
            <div>영어 : <input type="text" name="eng"></div>
            <div>수학 : <input type="text" name="mat"></div>
            <div><button type="button" id="sjbtn">입력완료</button></div>
            <span id ="result"></span>
        </form>
        <script>
            // 입력완료 버튼을 누르면 입력한 데이터에 대한 성적처리 진행
            let sjbtn = document.getElementById('sjbtn');
            sjbtn.addEventListener('click', computeSungJuk);

            function computeSungJuk() {
                // name 속성으로 요소객체 가져오기
                // document.폼이름.폼변수명
                let name = document.sjfrm.name;
                let kor = document.sjfrm.kor;
                let eng = document.sjfrm.eng;
                let mat = document.sjfrm.mat;

                // 폼 유효성 검사
//                if (name.value == '') {
//                    alert('이름을 입력하세요!!');
//                    return;
//                }
//                if (kor.value == '') {
//                    alert('국어 점수를 입력하세요!!');
//                    return;
//                }
//                if (eng.value == '') {
//                    alert('영어 점수를 입력하세요!!');
//                    return;
//                }
//                if (mat.value == '') {
//                    alert('수학 점수를 입력하세요!!');
//                    return;
//                }
                // or
                 if (name.value == '') {
                    alert('이름을 입력하세요!!');
                    name.focus();  // 입력창으로 커서이동
                } else if (kor.value == '') {
                    alert('국어 점수를 입력하세요!!');
                    kor.focus();
                } else if (eng.value == '') {
                    alert('영어 점수를 입력하세요!!');
                    eng.focus();
                } else if (mat.value == '') {
                    alert('수학 점수를 입력하세요!!');
                    mat.focus();
                } else {        // 모든 입력칸 채워졌을 시 성적 계산
                    let r = document.getElementById('result');

                    let tot = parseInt(kor.value) + parseInt(eng.value) +                 parseInt(mat.value);
                    let avg = tot / 3;
                    let grd = '가';   // 초기값 지정
                    if (avg >= 90) grd = '수';
                    else if (avg >= 80) grd = '우';
                    else if (avg >= 70) grd = '미';
                    else if (avg >= 60) grd = '양';

                    let result = name.value + '/' + kor.value + '/' +
                                 eng.value + '/' + mat.value + '<br>';
                    result += tot + '/' + avg.toFixed(1) + '/' + grd;
                    //document.write('<p>' + result + '</p>')
                    r.innerHTML = result;
                    // 페이지 넘어가지 않고 밑에 결과출력
                }
            }
        </script>

        <h2>회원가입 아이디 중복체크 프로그램</h2>
        <form name="joinfrm">
            <div>이름 : <input type="text" name="name"></div>
            <div>아이디 : <input type="text" name="userid" id="userid">
                          <span id="isjoin"></span></div>
            <div>비밀번호 : <input type="password" name="passwd"></div>
            <div>비밀번호 확인 : <input type="password" name="password"></div>
            <div><button type="button" id="joinbtn">가입하기</button></div>
        </form>
        <script>
            // 이미 가입한 아이디를 미리 설정해두고
            // 가입 시 입력한 아이디와 비교해서 존재여부를 알려줌
            // 기존 아이디와 새로운 아이디가 같으면 '아이디가 존재합니다!',
            // 같지 않으면 '사용가능한 아이디입니다!'라고 출력함
            // let joinid = 'abc123';
            let joinid = ['abc123', '987xyz', '123987'];
            let userid = document.getElementById('userid');
            let isjoin = document.getElementById('isjoin');

            userid.addEventListener('blur', checkuid);

            function checkuid() {
                for(let i = 0; i < joinid.length; ++i) {
                    isjoin.style.fontWeight = 'bold';

                    if(userid.value == joinid[i]) {
                        isjoin.innerHTML = '아이디가 존재합니다!';
                        isjoin.style.color = 'red';
                        break; // 반복실행에서 벗어남
                    } else {
                        isjoin.innerHTML = '사용가능한 아이디입니다!';
                        isjoin.style.color = 'blue';
                    }
                }
            }
        </script>

<!--

이벤트, event
: html 요소에 발생하는 어떤 사건(마우스클릭,키입력,브라우저 크기변경)을 의미
특정 요소에 어떤 사건이 발생되면 웹브라우저가 이것을 감지해서 알려줌
개발자는 이것을 이용해서 어떤 사건에 대한 처리를 구현할 수 있음
이러한 개발방식을 이벤트중심(event-driven) 프로그래밍이라함.

* event 종류
load        : 웹브라우저가 웹문서를 읽었을때
click       : 마우스 버튼 클릭 시
dbclick     : 마우스 버튼 더블 클릭 시
mouseover  : 마우스 포인터를 특정요소에 올렸을때
mouseout   : 마우스 포인터가 특정요소에서 벗어났을때
keydown     : 키를 눌렀을때
keyup       : 키를 눌렀다가 뗐을때
focus       : 마우스로 특정요소를 선택했을때
blur        : 마우스로 특정요소를 선택 해제했을때
submit      : submit버튼을 클릭했을때
change      : 폼요소의 내용이 변경되었을때

* event 처리 관련용어
이벤트이름    : event 종류를 지청하는 단어 (ex: click)
이벤트속성    : 이벤트이름에 on 접두사를 붙인 것 (ex: onclick)
이벤트리스너(핸들러) : 이벤트 발생 시 처리할 함수 의미

* 이벤트 등록방법
- 인라인 이벤트(정적 이벤트)
: 요소에 on~ 속성으로 이벤트함수 지정
  이벤트처리함수를 1개만 등록할 수 있음
  코드가 지저분해지고 유지보수가 어려워짐

- 표준 이벤트(동적 이벤트)
: 자바스크립트를 이용해서 웹문서가 브라우져에 의해
  적재(loding)되었을때 요소에 이벤트를 등록하고 처리
  요소명.addEventListener(이벤트, 함수, 캡처링);
  요소명.removeEventListener(이벤트, 함수);

-->
