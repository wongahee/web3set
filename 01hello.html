<!DOCTYPE html> <!-- 현재 문서가 html5로 작성된 웹 문서임을 나타냄 -->

<html lang = "ko"> <!-- html5 문서의 시작,종료 알림 -->
    <head> <!-- 문서의 머리 -->
        <title> Hello, World!! </title> <!-- 제목 영역 -->
        <!-- 메타 정보 -->
        <meta name = "keywords" content = "html5, web programming">
        <meta name = "description" content = "html5 문서구조">
    </head>
    <body> <!-- 문서의 본문 -->
        <h1> Hello, World!! </h1> <!-- 본문 영역 -->
        <h1> 안녕하세요, 세상아! </h1>
        <p> 가나다     123   abc </p> <!-- 여러 공백은 하나의 공백으로 인식 -->
        <p> 가나다                    <!-- 엔터키를 이용한 줄바꿈 인식x -->
        123
        abc</p>
<!-- 특수문자 처리 (entity reference) -->
        <p> 1 + 3 &gt; 5 </p> <!-- > -->
        <p> 1&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;3 </p> <!-- 띄어쓰기 -->
        <p> copyright&copy;2021 Apple&reg; </p> <!-- 상표 -->
        <p> &hearts; &clubs; &spades; &diams;</p> <!-- 원카드 모양 -->
    </body>
</html>
