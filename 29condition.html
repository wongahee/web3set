<!Doctype html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>조건문</title>
    </head>
    <body>
        <h1>조건문</h1>
        <h2>if</h2>
        <script>
            // 조건문 : 주어진 식의 결과에 따라 별도의 명령을 수행 (분기문)
            // if (조건식) {실행할 구문}
            // if () {  }
            // if () {  } else {  }
            // if () {  } else if () {  } else {  }
            // 조건이 많아지면 가독성이 떨어짐
            let name = '혜교';
            let kor = 99;
            let eng = 98;
            let mat = 99;
            let grd = '가';

            let tot = kor + eng + mat;
            let avg = tot / 3;

            if (avg >= 90) grd = '수';
            else if (avg >= 80) grd = '우';
            else if (avg >= 70) grd = '미';
            else if (avg >= 60) grd = '양';

            document.write("<p>" + name + "</p>");
            document.write("<p>" + kor + "</p>");
            document.write("<p>" + eng + "</p>");
            document.write("<p>" + mat + "</p>");
            document.write("<p>" + tot + "</p>");
            document.write("<p>" + avg.toFixed(1) + "</p>"); // 소수점 1자리까지
            document.write("<p>" + grd + "</p>");
        </script>

        <h2>switch</h2>
        <script>
            // 다중조건문 : switch
            // 조건이 많은 경우 if문보다 switch문을 추천
            // switch(조건식) {
            //      case 값1 : 문장1; break;
            //      case 값2 : 문장2; break;
            //      case 값3 : 문장3; break;
            // }

            //let x = (avg/10).toFixed(0);   // 소수점출력.결과는 문자열로 출력
            let x = Math.round(avg/10);      // 반올림.결과는 숫자로 출력

            document.write("<p>" + x + "</p>")
            document.write("<p>" + typeof(x) + "</p>")

            switch(x) {
                   case 10 :
                   case 9 : grd = '수'; break;
                   case 8 : grd = '우'; break;
                   case 7 : grd = '미'; break;
                   case 6 : grd = '양'; break;
                   default : grd = '가';
           }
            document.write("<p>" + grd + "</p>")
        </script>

        <script>
            // 오늘 날짜의 요일을 한글로 출력하는 프로그램 작성
            // 오늘의 요일 : new Date().getDay() 이용
            // 0:일, 1:월, ..., 6:토

            // getFullYear, getMonth, getDate : 년월일
            // getHours, getMinutes, getSeconds : 시분초
            document.write("<p>"+ new Date().getDay()+ "</p>");

            let day = new Date().getDay();
            switch(day) {
                case 0 : day ="일요일"; break;
                case 1 : day ="월요일"; break;
                case 2 : day ="화요일"; break;
                case 3 : day ="수요일"; break;
                case 4 : day ="목요일"; break;
                case 5 : day ="금요일"; break;
                case 6 : day ="토요일"; break;
            }
            document.write("<p>"+ "오늘은 " + day + "</p>");

            let today = new Date();
            document.write("<p>" + today.getFullYear() + "년 "
                                 + (today.getMonth() + 1) + "월 "
                                 + today.getDate() + "일 </p>");
            document.write("<p>" + today.getHours() + "시 "
                                 + today.getMinutes() + "분 "
                                 + today.getSeconds() + "초 </p>");

            let month = new Date().getMonth();
            switch(month) {
                case 0 : month ="1월"; break;
                case 1 : month ="2월"; break;
                case 2 : month ="3월"; break;
                case 3 : month ="4월"; break;
                case 4 : month ="5월"; break;
                case 5 : month ="6월"; break;
                case 6 : month ="7월"; break;
                case 7 : month ="8월"; break;
                case 8 : month ="9월"; break;
                case 9 : month ="10월"; break;
                case 10 : month ="11월"; break;
                case 11 : month ="12월"; break;
            }
            document.write("<p>" + "지금은 " + month + "달" + "</p>");
        </script>

    </body>
</html>
