<!Doctype html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>jquery</title>
        <style>
            .tgudln { text-decoration: overline};
        </style>
    </head>
    <body>
        <h1>제이쿼리</h1>
        <p id="msg"></p>
        <script>
            //let msg = document.getElementById('msg');
            //msg.innerHTML = 'Hello, World!!';         // #1
        </script>

        <h2>제이쿼리 선택자</h2>
        <span>Hello, World!!</span>
        <div id="two">Hello, World!!</div>
        <div class="three">Hello, World!!</div>

        <h2>제이쿼리 이벤트</h2>
        <button type="button" id="hellobtn">여기를 클릭하세요</button>
        <button type="button" id="hidebtn">숨기기</button>
        <button type="button" id="showbtn">보이기</button>
        <p id="eventtxt">시간은 금이라구, 친구!</p>

        <h2>제이쿼리 css 스타일</h2>
        <p id="txt">시간은 금이라구, 친구!</p>
        <button type="button" id="colorbtn">색상바꾸기</button>
        <button type="button" id="underlinebtn">밑줄치기</button>
        <button type="button" id="underlinebtn2">밑줄치기2</button>

        <h2>제이쿼리 ajax</h2>
        <button type="button" id="ajaxbtn">ajax 테스트</button>
        <button type="button" id="ajaxbtn2">ajax 테스트2</button>
        <p id="result"></p>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            //$('#msg').html('Hello, World, again!!');  // #2

            //$(document).ready(function() {
            //    $('#msg').html('Hello, World, again!!');
            //});                                       // #3

            $(function() {
                $('#msg').html('Hello, World, again!!');
            });                                         // #4
        </script>
        <script>
            $('span').hide();
            $('#two').hide();
            $('.three').hide();
        </script>
        <script>
            $('#hellobtn').click( function() { alert('Hello, World!!'); });
        </script>
        <script>
            $('#hidebtn').click( function() { $('#eventtxt').hide(); });
            $('#showbtn').click( function() { $('#eventtxt').show(); });
        </script>
        <script>
            $('#colorbtn').click( function() {
                $('#txt').css('color','red');
            });
            $('#underlinebtn').click( function() {
                $('#txt').css({'text-decoration':'underline'});
            });
            $('#underlinebtn2').click( function() {
                $('#txt').toggleClass('tgudln');    // toggle : on/off
            });
        </script>
        <script>
            // get방식의 ajax : $.get(URL, {데이터}, 콜백함수);
            $('#ajaxbtn').click(function() {
                $.get('http://127.0.0.1:61887/hello.txt',{},
                    function(data,status){
                    console.log(status);
                    $('#result').html(data);
                });
            });
        </script>
        <script>
            // post방식의 ajax
            $('#ajaxbtn2').click(function() { execajax(); });

            function execajax() {
                $.ajax({
                    url: 'http://127.0.0.1:61887/hello.txt',
                    data: {},
                    method:'get',
                    dataType:'text'
                })
                .done(function(data) {
                     $('#result').html(data).css('color','red');
                }) // ajax요청성공시
                .fail(function(xhr, status, errorThrown) {
                    alert(status + '/' + errorThrown);
                }) // ajax요청실패시
                .always(function(xhr, status) {
                    alert('ajax 실행 완료!');
                }); // ajax 실행종료시
            };
        </script>
    </body>
</html>
<!--
제이쿼리, jquery
: 2006년 미국의 존 레식(John Resig)이 개발

jquery1 : IE 6,7,8 지원
jquery2 : IE 6,7,8 지원중단. IE 9+ 지원
jquery3 : jquery2 차세대 버젼. 속도 향상

* 기본 문법
$(선택자).동작함수()

* 실행 블럭

$(function() { });
